<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
            font-family: "Consolas", sans-serif;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        button {
            font-family: "Consolas", sans-serif;
            font-size: 20px;
            color: black;
            background-color: lightgray;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: darkgray;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 3px;
            background: gray;
            display: flex;

            z-index: 1000;
        }

        .dark-mode .welcome-section {
            border-top-color: white;
        }

        .dark-mode .header {
            background: #121212;
        }

        .sections {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .login-container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .login-container h2 {
            color: #333;
            font-weight: 500;
            margin-bottom: 1em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1em;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 0.5em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: black;
        }

        .login-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 0.75em;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .login-button:hover {
            background-color: skyblue;
        }

        .welcome-section {
            margin-top: 550px;
        }
    </style>
</head>

<body>
    <div class="sections" id="loginSection">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="signInButton" type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
          <script>
            function toggleMode() {
                var element = document.body;
                if (element.classList.contains("dark-mode")) {
                    element.classList.remove("dark-mode");
                    element.classList.add("light-mode");
                    document.querySelector("button").innerText = "Dark Mode";
                } else {
                    element.classList.remove("light-mode");
                    element.classList.add("dark-mode");
                    document.querySelector("button").innerText = "Light Mode";
                }
            }

            function increaseFontSize() {
                var currentSize = parseFloat(window.getComputedStyle(document.body, null).getPropertyValue('font-size'));
                document.body.style.fontSize = (currentSize + 1) + 'px';
            }

            function decreaseFontSize() {
                var currentSize = parseFloat(window.getComputedStyle(document.body, null).getPropertyValue('font-size'));
                document.body.style.fontSize = (currentSize - 1) + 'px';
            }

        </script>

</body>
